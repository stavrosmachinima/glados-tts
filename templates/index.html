<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="HandheldFriendly" content="true" />
    <meta charset="utf-8" />
    <meta name="description" content="Glados tts" />
    <link rel="stylesheet" href="index_files/index.css" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="index_files/index.js" async></script>
  </head>
  <body>
    <input
      id="slider"
      type="range"
      min="0"
      max="1"
      step="0.1"
      value="0.2"
      oninput="changeVolume(this.value)"
    />
    <h1>Someone is waiting for you...</h1>
    <input
      id="portal"
      class="center"
      type="image"
      src="/images/portal.gif"
      onclick="beginShow()"
      name="portal"
      title="Get Inside!"
    />
    <audio id="myAudio" autoplay muted>
      <source
        id="mySource"
        src="audio/standard/Hey-I-am-finally-alive.wav"
        type="audio/mpeg"
      />
      Your browser does not support the audio element.
    </audio>
    <audio id="backgroundAudio" controls loop autoplay muted>
      <source src="audio/standard/yourPreciousMoon.wav" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <form
      method="get"
      class="center"
      id="form"
      onsubmit="sendRequest(); return false;"
    >
      <div id="animate-text">
        <span id="welcomeText"></span>
      </div>
      <input
        type="text"
        name="input_text"
        id="input_text"
        placeholder="Geia sou Fani..."
        autocomplete="off"
      />
      <div class="centerDiv">
        <button type="submit" class="button-85" id="submitButton" role="button">
          Talk to me!
        </button>
      </div>
      <img
        id="processGif"
        src="/images/processing.gif"
        style="width: 100px"
        alt="Processing.."
      />
    </form>
  </body>
</html>
